<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kolabo — Connexion Échouée</title>
  <style>
    :root{
      --bg:#0f1724;
      --accent:#22c1c3;
      --error:#e94f4f;
      --muted:#9aa4b2;
      --text:#e6eef6;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg) 0%, #071024 100%);color:var(--text);font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;display:flex;align-items:center;justify-content:center;}
    .card{max-width:500px;padding:32px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.7);text-align:center}
    .logo{width:64px;height:64px;border-radius:10px;background:linear-gradient(135deg,#ff3b6b,#22c1c3);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:22px;margin:0 auto 16px}
    h1{color:var(--error);margin:0}
    p{margin:10px 0;color:var(--text)}
    .btn{display:inline-block;margin-top:18px;padding:10px 20px;background:var(--accent);color:white;border-radius:8px;text-decoration:none;font-weight:600;transition:background .2s}
    .btn:hover{background:#1ba3a5}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">K</div>
    <h1>Connexion Échouée ❌</h1>
    <p>Une erreur est survenue lors de la connexion de votre compte TikTok.<br>Veuillez réessayer ou vérifier vos informations de connexion.</p>
    <a href="/" class="btn">Réessayer</a>
  </div>
</body>
</html>
